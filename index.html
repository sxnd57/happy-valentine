    <script>
      // --- MUSIC CONTROL ---
      function toggleMusic() {
        const audio = document.getElementById("bg-music");
        const btnIcon = document.querySelector("#music-btn i");
        if (audio.paused) {
          audio.play();
          btnIcon.className = "fas fa-volume-high";
        } else {
          audio.pause();
          btnIcon.className = "fas fa-volume-xmark";
        }
      }
      window.toggleMusic = toggleMusic;

      // --- CLOCK LOGIC ---
      function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const days = [
          "Ch·ªß Nh·∫≠t",
          "Th·ª© Hai",
          "Th·ª© Ba",
          "Th·ª© T∆∞",
          "Th·ª© NƒÉm",
          "Th·ª© S√°u",
          "Th·ª© B·∫£y",
        ];
        const dayName = days[now.getDay()];
        const date = now.getDate();
        const month = now.getMonth() + 1;

        document.getElementById("real-time").innerText = `${hours}:${minutes}`;
        document.getElementById("real-date").innerText =
          `${dayName}, ${date} th√°ng ${month}`;
      }
      setInterval(updateClock, 1000);
      updateClock();

      // --- KEYPAD LOGIC ---
      const SECRET_PASS = "1402";
      let currentInput = "";

      function showKeypad() {
        gsap.to("#lock-screen", {
          y: -50,
          opacity: 0,
          duration: 0.4,
          ease: "power2.in",
          onComplete: () => {
            document.getElementById("lock-screen").style.display = "none";
            const keypadEl = document.getElementById("keypad-screen");
            keypadEl.style.display = "flex";
            gsap.to(keypadEl, { opacity: 1, duration: 0.4 });
          },
        });
      }

      function pressKey(num) {
        if (currentInput.length < 4) {
          currentInput += num;
          updateDots();
          if (currentInput.length === 4) {
            setTimeout(checkPass, 200);
          }
        }
      }

      function deleteKey() {
        if (currentInput.length > 0) {
          currentInput = currentInput.slice(0, -1);
          updateDots();
        }
      }

      function updateDots() {
        const dots = document.querySelectorAll(".dot");
        dots.forEach((dot, index) => {
          if (index < currentInput.length) {
            dot.classList.add("filled");
          } else {
            dot.classList.remove("filled", "error");
          }
        });
      }

      function checkPass() {
        const dotsContainer = document.getElementById("dots-container");
        const dots = document.querySelectorAll(".dot");

        if (currentInput === SECRET_PASS) {
          // --- X·ª¨ L√ù NH·∫†C M·∫†NH M·∫º H∆†N ---
          const audio = document.getElementById("bg-music");
          // Ch·ªâ c·ªë g·∫Øng ph√°t nh·∫°c ·ªü ch·∫ø ƒë·ªô n·ªÅn ƒë·ªÉ m·ªü kh√≥a autoplay
          // KH√îNG hi·ªÉn th·ªã n√∫t nh·∫°c ·ªü ƒë√¢y n·ªØa theo y√™u c·∫ßu m·ªõi

          if (audio) {
            audio.volume = 0; // ƒê·ªÉ 0 ban ƒë·∫ßu
            // Th·ª≠ ph√°t ngay khi click
            const playPromise = audio.play();
            if (playPromise !== undefined) {
              playPromise
                .then((_) => {
                  // Ph√°t th√†nh c√¥ng -> Ch·ªù fade in sau
                  document.querySelector("#music-btn i").className =
                    "fas fa-volume-high";
                })
                .catch((error) => {
                  console.log(
                    "Autoplay b·ªã ch·∫∑n ho·∫∑c file ch∆∞a load xong:",
                    error,
                  );
                  // ƒê·ªïi icon th√†nh t·∫Øt ti·∫øng ƒë·ªÉ ng∆∞·ªùi d√πng bi·∫øt b·∫•m v√†o
                  document.querySelector("#music-btn i").className =
                    "fas fa-volume-xmark";
                });
            }
          }

          gsap.to("#keypad-screen", {
            opacity: 0,
            scale: 1.1,
            duration: 0.5,
            onComplete: () => {
              document.getElementById("keypad-screen").style.display = "none";
              startMainSequence();
            },
          });
        } else {
          dots.forEach((d) => d.classList.add("error"));
          gsap.fromTo(
            dotsContainer,
            { x: -15 },
            {
              x: 15,
              duration: 0.08,
              repeat: 5,
              yoyo: true,
              onComplete: () => {
                gsap.to(dotsContainer, { x: 0 });
                currentInput = "";
                updateDots();
              },
            },
          );
        }
      }

      window.showKeypad = showKeypad;
      window.pressKey = pressKey;
      window.deleteKey = deleteKey;

      // --- C√ÅC H√ÄM C≈® (C·∫¨P NH·∫¨T ·∫¢NH) ---
      const wishes = [
        {
          title: "G·ª≠i Em",
          content:
            "L·ªÖ t√¨nh nh√¢n nƒÉm nay anh ƒë√£ kh√¥ng m·ªôt m√¨nh. C·∫£m ∆°n em ƒë√£ ƒë·∫øn b√™n c·∫°nh anh. Mong r·∫±ng nƒÉm sau v√† c√°c nƒÉm sau n·ªØa c≈©ng v·∫≠y.",
          image: "/img1.jpg",
        },
        {
          title: "My Love",
          content:
            "Anh mong r·∫±ng em s·∫Ω l√† c√¥ g√°i ƒë·∫ßu ti√™n v√† c≈©ng l√† duy nh·∫•t ƒë·ªìng h√†nh c√πng anh trong c√°c m√πa Valentine sau n√†y.",
          image: "/img2.jpg",
        },
        {

          content:

      const imageUrls = ["/envelope.png", "/love-message.png", "/paper.png"];

        const startX = Math.random() * window.innerWidth;
        const duration = 8 + Math.random() * 8; // T·ªëc ƒë·ªô ƒëa d·∫°ng h∆°n
        const rotationDir = Math.random() > 0.5 ? 1 : -1;

        gsap.set(el, { x: startX, y: -100, rotation: Math.random() * 360 });

        el.onclick = function () {

          gsap.killTweensOf(el);

          // ƒêi·ªÅu n√†y ƒë·∫£m b·∫£o s·ªë l∆∞·ª£ng th∆∞ kh√¥ng bao gi·ªù gi·∫£m v·ªÅ 0

        container.appendChild(el);

        // Hi·ªáu ·ª©ng r∆°i
        gsap.to(el, {

          duration: duration,
          ease: "none",
          onComplete: () => {
            // Khi r∆°i xu·ªëng ƒë√°y, x√≥a ƒëi v√† t·∫°o c√°i m·ªõi
            el.remove();
            spawnFallingLetter();
          },

        // Hi·ªáu ·ª©ng l·∫Øc l∆∞
        gsap.to(el, {
          x: startX + (Math.random() - 0.5) * 250,
          rotation: `+=${360 * rotationDir}`,
          duration: duration,
          ease: "sine.inOut",

      function startFallingLetters() {
        for (let i = 0; i < 10; i++) {
          setTimeout(spawnFallingLetter, Math.random() * 6000);

      function openCard(index) {

        // C·∫≠p nh·∫≠t n·ªôi dung v√† h√¨nh ·∫£nh
        document.getElementById("modal-title").innerText = wishes[index].title;
        document.getElementById("modal-body").innerText = wishes[index].content;
        document.getElementById("modal-image").src = wishes[index].image;

        modal.style.display = "flex";
        gsap.to(modal, { duration: 0.5, opacity: 1 });
        gsap.fromTo(
          content,
          { scale: 0.5, opacity: 0, rotation: -10 },
          {

            scale: 1,
            opacity: 1,
            rotation: 0,

      function closeCard(event) {

        const content = document.querySelector(".modal-content");
        gsap.to(content, {
          duration: 0.3,

          opacity: 0,

          onComplete: () => {

              duration: 0.2,
              opacity: 0,

                modal.style.display = "none";

      window.closeCard = closeCard;
      window.startFallingLetters = startFallingLetters;
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      const CONF = {
        particleCount: 75000,
        particleSize: 0.25,
        heartColor: 0xff0000,
        heartScale: 12,
        orbitRadius: 28,
        sparkleSpeed: 4.0,
        sparkleIntensity: 0.4,
        totalIntroTime: 30.0,
        bgParticleCount: 100000,
        floorParticleCount: 20000,
        floorBaseY: -20,
        floorThickness: 15,
        floorSize: 0.9,
      };

      let animationStarted = false; // Flag quan tr·ªçng

      const scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x000000, 0.0018);
      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        2000,
      );
      camera.position.set(0, 20, 110);

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.5;

      const pTex = (() => {
        const c = document.createElement("canvas");
        c.width = 64;
        c.height = 64;
        const x = c.getContext("2d");
        const g = x.createRadialGradient(32, 32, 0, 32, 32, 32);
        g.addColorStop(0, "rgba(255,255,255,1)");
        g.addColorStop(0.3, "rgba(255,180,220,0.8)");
        g.addColorStop(1, "rgba(0,0,0,0)");
        x.fillStyle = g;
        x.fillRect(0, 0, 64, 64);
        return new THREE.CanvasTexture(c);
      })();

      // 1. STARS BACKGROUND
      const bgGeo = new THREE.BufferGeometry();
      const bgPos = [],
        bgColors = [];
      for (let i = 0; i < CONF.bgParticleCount; i++) {
        const r = 100 + Math.random() * 400;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        bgPos.push(
          r * Math.sin(phi) * Math.cos(theta),
          r * Math.sin(phi) * Math.sin(theta),
          r * Math.cos(phi),
        );
        const c = new THREE.Color().setHSL(Math.random() * 0.1 + 0.9, 0.7, 0.8);
        bgColors.push(c.r, c.g, c.b);
      }
      bgGeo.setAttribute(
        "position",
        new THREE.Float32BufferAttribute(bgPos, 3),
      );
      bgGeo.setAttribute(
        "color",
        new THREE.Float32BufferAttribute(bgColors, 3),
      );
      const bgMat = new THREE.PointsMaterial({
        size: 1.5,
        map: pTex,
        vertexColors: true,
        transparent: true,
        opacity: 0.5,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
      });
      scene.add(new THREE.Points(bgGeo, bgMat));

      // 2. VOLUMETRIC FLOOR
      const floorGeo = new THREE.BufferGeometry();
      const floorPositions = [],
        floorColors = [],
        floorBaseHeights = [],
        floorSeeds = [];
      for (let i = 0; i < CONF.floorParticleCount; i++) {
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.random() * 180;
        const x = Math.cos(angle) * radius;
        const z = Math.sin(angle) * radius;
        const baseY =
          CONF.floorBaseY + (Math.random() - 0.5) * CONF.floorThickness;
        floorPositions.push(x, baseY, z);
        floorBaseHeights.push(baseY);
        floorSeeds.push(Math.random() * Math.PI * 2);
        const col = new THREE.Color();
        const mix = Math.random();
        col.setHSL(0.9 + mix * 0.1, 0.8, 0.6 + mix * 0.3);
        const depthFactor =
          (baseY - (CONF.floorBaseY - CONF.floorThickness / 2)) /
          CONF.floorThickness;
        col.multiplyScalar(0.4 + depthFactor * 0.6);
        floorColors.push(col.r, col.g, col.b);
      }
      floorGeo.setAttribute(
        "position",
        new THREE.Float32BufferAttribute(floorPositions, 3),
      );
      floorGeo.setAttribute(
        "color",
        new THREE.Float32BufferAttribute(floorColors, 3),
      );
      const floorMat = new THREE.PointsMaterial({
        size: CONF.floorSize,
        map: pTex,
        vertexColors: true,
        transparent: true,
        opacity: 0.7,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
      });
      const floorMesh = new THREE.Points(floorGeo, floorMat);
      scene.add(floorMesh);

      // Heart
      const hGeo = new THREE.BufferGeometry();
      const curr = [],
        init = [],
        final = [],
        sched = [],
        cols = [],
        baseCols = [],
        offs = [];
      const baseCol = new THREE.Color(CONF.heartColor);
      let i = 0;
      while (i < CONF.particleCount) {
        const x = Math.random() * 3 - 1.5,
          y = Math.random() * 3 - 1.5,
          z = Math.random() * 3 - 1.5;
        if (
          (x * x + 2.25 * z * z + y * y - 1) ** 3 -
            x * x * y * y * y -
            0.1125 * z * z * y * y * y <
          0
        ) {
          final.push(
            x * CONF.heartScale,
            y * CONF.heartScale,
            z * CONF.heartScale,
          );
          const r = 300 + Math.random() * 200;
          const th = Math.random() * Math.PI * 2,
            ph = Math.random() * Math.PI;
          init.push(
            r * Math.sin(ph) * Math.cos(th),
            r * Math.sin(ph) * Math.sin(th),
            r * Math.cos(ph),
          );
          curr.push(init[i * 3], init[i * 3 + 1], init[i * 3 + 2]);
          sched.push({
            s: Math.random() * (CONF.totalIntroTime - 3),
            d: 4 + Math.random() * 1.5,
          });
          const c = baseCol.clone();
          c.multiplyScalar(1 + y * 0.2 + (Math.random() - 0.5) * 0.1);
          if (c.g > 0.1) c.g = 0;
          cols.push(c.r, c.g, c.b);
          baseCols.push(c.r, c.g, c.b);
          offs.push(Math.random() * Math.PI * 2);
          i++;
        }
      }
      hGeo.setAttribute("position", new THREE.Float32BufferAttribute(curr, 3));
      hGeo.setAttribute("color", new THREE.Float32BufferAttribute(cols, 3));
      const hMesh = new THREE.Points(
        hGeo,
        new THREE.PointsMaterial({
          size: CONF.particleSize,
          map: pTex,
          vertexColors: true,
          blending: THREE.AdditiveBlending,
          depthWrite: false,
          transparent: true,
          opacity: 0.9,
        }),
      );
      scene.add(hMesh);

      // Text 3D
      function createTxt(t) {
        const c = document.createElement("canvas");
        const x = c.getContext("2d");
        c.width = 800;
        c.height = 200;
        x.font = "bold 100px 'Segoe UI'";
        x.fillStyle = "white";
        x.textAlign = "center";
        x.textBaseline = "middle";
        x.fillText(t, 500, 100);
        const d = x.getImageData(0, 0, 1000, 200);
        const p = [],
          cl = [];
        const co = new THREE.Color("#ff66aa");
        for (let j = 0; j < 200; j += 3)
          for (let k = 0; k < 1000; k += 3)
            if (d.data[(j * 1000 + k) * 4 + 3] > 128) {
              p.push((k - 500) * 0.045, -(j - 100) * 0.045 - 18, 0);
              const nc = co.clone();
              nc.r += (Math.random() - 0.5) * 0.1;
              cl.push(nc.r, nc.g, nc.b);
            }
        const g = new THREE.BufferGeometry();
        g.setAttribute("position", new THREE.Float32BufferAttribute(p, 3));
        g.setAttribute("color", new THREE.Float32BufferAttribute(cl, 3));
        return { g, c: cl };
      }
      const tDat = createTxt("Happy Valentine's Day");
      const tMat = new THREE.PointsMaterial({
        size: 0.2,
        map: pTex,
        vertexColors: true,
        transparent: true,
        opacity: 0,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
      });
      const tMesh = new THREE.Points(tDat.g, tMat);
      // scene.add(tMesh); // B·ªè comment n·∫øu mu·ªën hi·ªán ch·ªØ 3D

      // Orbit
      const rGrp = new THREE.Group();
      scene.add(rGrp);
      const oMat = new THREE.MeshBasicMaterial({
        color: 0xff99cc,
        transparent: true,
        opacity: 0,
        blending: THREE.AdditiveBlending,
      });
      // rGrp.add(new THREE.Mesh(new THREE.TorusGeometry(CONF.orbitRadius, 0.05, 16, 100), oMat).rotateX(Math.PI / 2));

      // --- K·ªäCH B·∫¢N CH√çNH ---
      const clock = new THREE.Clock();
      let startTime = null;

      function startMainSequence() {
        const overlay = document.getElementById("greeting-overlay");
        overlay.style.display = "flex";

        gsap
          .timeline()
          .set("#greeting-overlay", { opacity: 1 })
          .to("#greet-title", {
            duration: 2.5,
            text: "G·ª≠i ƒë·∫øn ng∆∞·ªùi anh th∆∞∆°ng",
            ease: "none",
            opacity: 1,
          })
          .to(
            "#greet-message",
            {
              duration: 6,
              text: "ƒê√¢y l√† m√≥n qu√† nh·ªè anh d√†nh t·∫∑ng em trong ng√†y Valentine. Hy v·ªçng n√≥ s·∫Ω mang l·∫°i cho em th·∫≠t nhi·ªÅu ni·ªÅm vui v√† h·∫°nh ph√∫c! ‚ù§Ô∏è",
              ease: "none",
              opacity: 1,
            },
            "+=0.5",
          )
          .to("#greeting-overlay", {
            duration: 2,
            opacity: 0,
            delay: 1,
            onComplete: () => {
              // --- KHI TR√ÅI TIM T·ª§: TƒÇNG √ÇM L∆Ø·ª¢NG V√Ä HI·ªÜN N√öT NH·∫†C ---
              const audio = document.getElementById("bg-music");
              const musicBtn = document.getElementById("music-btn");

              // Hi·ªán n√∫t nh·∫°c ngay l·∫≠p t·ª©c
              musicBtn.style.display = "flex";
              gsap.fromTo(
                musicBtn,
                { opacity: 0, scale: 0.5 },
                { opacity: 1, scale: 1, duration: 1 },
              );

              if (audio) {
                // Audio ƒë√£ play ·ªü checkPass (ho·∫∑c fail).
                // B√¢y gi·ªù c·ªë g·∫Øng fade in volume
                // N·∫øu tr∆∞·ªõc ƒë√≥ fail, th√¨ currentTime ƒëang l√† 0.
                // M√¨nh ch·ªâ c·∫ßn tƒÉng volume. N·∫øu n√≥ ƒëang pause th√¨ th√¥i (ng∆∞·ªùi d√πng s·∫Ω t·ª± b·∫•m).
                // Nh∆∞ng n·∫øu n√≥ ƒëang play (silent), th√¨ volume l√™n 1 s·∫Ω nghe th·∫•y.
                audio.currentTime = 0; // Reset l·∫°i th·ªùi gian v·ªÅ 0
                gsap.to(audio, { volume: 1, duration: 3 });
              }

              document.getElementById("greeting-overlay").style.display =
                "none";
              animationStarted = true;
              startTime = clock.getElapsedTime();

              setTimeout(
                () => {
                  const msgEl = document.getElementById("main-message");
                  gsap.to(msgEl, { opacity: 1, duration: 1 });
                  gsap.to(msgEl, {
                    text: "G·ª≠i em, ng∆∞·ªùi con g√°i anh y√™u th∆∞∆°ng nh·∫•t. C·∫£m ∆°n em ƒë√£ ƒë·∫øn v√† mang l·∫°i h·∫°nh ph√∫c cho cu·ªôc ƒë·ªùi anh. Mong r·∫±ng ch√∫ng ta s·∫Ω c√≥ m·ªôt m√πa Valentine b√™n c·∫°nh nhau th·∫≠t h·∫°nh ph√∫c. Ch√∫c em m·ªôt ng√†y Valentine th·∫≠t h·∫°nh ph√∫c v√† tr√†n ng·∫≠p y√™u th∆∞∆°ng! ‚ù§Ô∏è",
                    duration: 20,
                    ease: "none",
                    onComplete: () => {
                      gsap.to(msgEl, {
                        opacity: 0,
                        delay: 6,
                        duration: 1.5,
                        onComplete: () => {
                          window.startFallingLetters();
                        },
                      });
                    },
                  });
                },
                (CONF.totalIntroTime + 1.5) * 1000,
              );
            },
          });
      }

      window.startMainSequence = startMainSequence;

      // Animation Loop
      let cOpc = 0;
      function easeOutCubic(x) {
        return 1 - Math.pow(1 - x, 3);
      }

      function animate() {
        requestAnimationFrame(animate);
        const now = clock.getElapsedTime();

        if (floorMesh) {
          const fPos = floorMesh.geometry.attributes.position.array;
          for (let i = 0; i < CONF.floorParticleCount; i++) {
            const i3 = i * 3;
            const x = fPos[i3];
            const z = fPos[i3 + 2];
            const baseY = floorBaseHeights[i];
            const dist = Math.sqrt(x * x + z * z);
            const wave =
              Math.sin(now * 0.6 + dist * 0.04 + floorSeeds[i]) * 2.8;
            fPos[i3 + 1] = baseY + wave;
          }
          floorMesh.geometry.attributes.position.needsUpdate = true;
          floorMat.opacity = 0.5 + Math.sin(now * 0.3) * 0.2;
        }

        if (!animationStarted) {
          renderer.render(scene, camera);
          return;
        }

        const elp = now - startTime;

        if (elp < CONF.totalIntroTime + 2) {
          const pos = hMesh.geometry.attributes.position.array;
          for (let i = 0; i < CONF.particleCount; i++) {
            const s = sched[i];
            if (elp >= s.s) {
              const p = elp < s.s + s.d ? easeOutCubic((elp - s.s) / s.d) : 1;
              const i3 = i * 3;
              pos[i3] = init[i3] + (final[i3] - init[i3]) * p;
              pos[i3 + 1] = init[i3 + 1] + (final[i3 + 1] - init[i3 + 1]) * p;
              pos[i3 + 2] = init[i3 + 2] + (final[i3 + 2] - init[i3 + 2]) * p;
            }
          }
          hMesh.geometry.attributes.position.needsUpdate = true;
        }

        if (elp > CONF.totalIntroTime * 0.8) {
          hMesh.scale.setScalar(
            1 + Math.pow(Math.sin(clock.getElapsedTime() * 0.5), 2) * 0.6,
          );
          if (cOpc < 1) {
            cOpc += 0.003;
            if (cOpc > 1) cOpc = 1;
            oMat.opacity = cOpc * 0.6;
            tMat.opacity = cOpc;
          }
        }

        const cols = hMesh.geometry.attributes.color.array;
        for (let i = 0; i < CONF.particleCount; i++) {
          const f =
            1 +
            Math.sin(now * CONF.sparkleSpeed + offs[i]) * CONF.sparkleIntensity;
          const i3 = i * 3;
          cols[i3] = Math.max(0, baseCols[i3] * f);
          cols[i3 + 1] = Math.max(0, baseCols[i3 + 1] * f);
          cols[i3 + 2] = Math.max(0, baseCols[i3 + 2] * f);
        }
        hMesh.geometry.attributes.color.needsUpdate = true;

        if (tMat.opacity > 0) {
          const tc = tMesh.geometry.attributes.color.array;
          const tbc = tDat.c;
          for (let i = 0; i < tbc.length / 3; i++) {
            const f = 1 + Math.sin(now * 5 + i) * 0.5;
            const i3 = i * 3;
            tc[i3] = Math.max(0, tbc[i3] * f);
            tc[i3 + 1] = Math.max(0, tbc[i3 + 1] * f);
            tc[i3 + 2] = Math.max(0, tbc[i3 + 2] * f);
          }
          tMesh.geometry.attributes.color.needsUpdate = true;
        }

        rGrp.rotation.y = Math.sin(now * 0.1) * 0.1;
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
